<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Tourist Places - Image Voyage Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>                Top 10 Tamil Nadu Tourist Places</h1>

    <div class="carousel-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        
        <div class="carousel">
            <div class="carousel-slide"><img src="image1.jpg" alt="Meenakshi Temple"><div class="caption">Meenakshi Temple, Madurai</div></div>
            <div class="carousel-slide"><img src="image2.jpg" alt="Mahabalipuram"><div class="caption">Mahabalipuram</div></div>
            <div class="carousel-slide"><img src="image3.jpg" alt="Ooty Hill Station"><div class="caption">Ooty Hill Station</div></div>
            <div class="carousel-slide"><img src="image4.jpg" alt="Kanyakumari Beach"><div class="caption">Kanyakumari Beach</div></div>
            <div class="carousel-slide"><img src="image5.jpg" alt="Rameshwaram Temple"><div class="caption">Rameshwaram Temple</div></div>
            <div class="carousel-slide"><img src="image6.jpg" alt="Brihadeeshwara Temple"><div class="caption">Brihadeeshwara Temple, Thanjavur</div></div>
            <div class="carousel-slide"><img src="image7.jpg" alt="Yercaud Hills"><div class="caption">Yercaud Hills</div></div>
            <div class="carousel-slide"><img src="image8.jpg" alt="Kodaikanal Lake"><div class="caption">Kodaikanal Lake</div></div>
            <div class="carousel-slide"><img src="image9.jpg" alt="Courtallam Waterfalls"><div class="caption">Courtallam Waterfalls</div></div>
            <div class="carousel-slide"><img src="image10.jpg" alt="Pichavaram Mangrove Forest"><div class="caption">Pichavaram Mangrove Forest</div></div>
        </div>

        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
